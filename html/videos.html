<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Video</title>
    <!-- Agregar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h2>Explorar y Subir Video</h2>
            <!-- Botón para abrir el modal -->
        <div class="text-center">
            <button class="custom-btn" data-bs-toggle="modal" data-bs-target="#videoModal">
                Subir Video
            </button>
        </div>
        <br>
               <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                      <div class="row">
                        <div class="col-xxl-8 mb-6 order-0">
                          <div class="card">
                            <div class="d-flex align-items-start row">
                              <div class="col-sm-7">
                                <div class="card-body">
                                  <h5>Lista de videos</h5>
                                  <p class="mb-6">
                                    <div class="container">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>N°</th>
                                                    <th>Título</th>
                                                    <th>Descripción</th>
                                                    <th>Enlace</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>Video 1</td>
                                                    <td>Descripción del video 1</td>
                                                    <td><a href="https://www.youtube.com/watch?v=video1" target="_blank">Ver Video</a></td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td>Video 2</td>
                                                    <td>Descripción del video 2</td>
                                                    <td><a href="https://www.youtube.com/watch?v=video2" target="_blank">Ver Video</a></td>
                                                </tr>
                                                <tr>
                                                    <td>3</td>
                                                    <td>Video 3</td>
                                                    <td>Descripción del video 3</td>
                                                    <td><a href="https://www.youtube.com/watch?v=video3" target="_blank">Ver Video</a></td>
                                                </tr>
                                
                                  </p>
          
                                  <!-- <a href="javascript:;" class="btn btn-sm btn-outline-primary">View Badges</a> -->
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
          

                      </div>
                    </div>
                </div>
    </div>
     
        <!-- Modal para subir video -->
         
        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModalLabel">Subir Video</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Formulario de carga de video -->
                        <form>
                            <div class="mb-3">
                                <label for="videoUpload" class="form-label">Selecciona un archivo de video</label>
                                <input class="form-control" type="file" id="videoUpload" accept="video/*">
                            </div>

                            <div class="mb-3">
                                <label for="videoTitle" class="form-label">Título del Video</label>
                                <input type="text" class="form-control" id="videoTitle" placeholder="Ingresa el título del video">
                            </div>

                            <div class="mb-3">
                                <label for="videoDescription" class="form-label">Descripción del Video</label>
                                <textarea class="form-control" id="videoDescription" rows="3" placeholder="Ingresa una descripción del video"></textarea>
                            </div>

                            <!-- Video explorado -->
                            <div class="mt-3">
                                <h4>Vista previa del video:</h4>
                                <video id="videoPreview" width="100%" controls>
                                    <source src="" id="videoSource">
                                    Tu navegador no soporta el elemento de video.
                                </video>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Subir Video</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar vista previa del video -->
    <script>
        document.getElementById('videoUpload').addEventListener('change', function(event) {
            var videoFile = event.target.files[0];
            if (videoFile) {
                var videoURL = URL.createObjectURL(videoFile);
                document.getElementById('videoSource').src = videoURL;
                document.getElementById('videoPreview').load();
            }
        });
    </script>
</body>
</html>
