<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Video</title>
    <!-- Agregar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->

        <!-- Template Stylesheet -->
        <link href="../css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
    <h2>Explorar y Subir Video</h2>
        <!-- Formulario de carga de video -->
        <form class="form-container">
            <div class="mb-3">
                <label for="videoUpload" class="form-label">Selecciona un archivo de video</label>
                <input class="form-control" type="file" id="videoUpload" accept="video/*">
            </div>

            <div class="mb-3">
                <label for="videoTitle" class="form-label">Título del Video</label>
                <input type="text" class="form-control" id="videoTitle" placeholder="Ingresa el título del video">
            </div>

            <div class="mb-3">
                <label for="videoDescription" class="form-label">Descripción del Video</label>
                <textarea class="form-control" id="videoDescription" rows="3" placeholder="Ingresa una descripción del video"></textarea>
            </div>

            <!-- Botón de carga -->

            <button type="submit" class="custom-btn">Subir Video</button>
        </form>

        <!-- Video explorado -->
        <div class="mt-4">
            <h4>Vista previa del video:</h4>
            <video id="videoPreview" width="100%" controls>
                <source src="" id="videoSource">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
            </ul> 
        </div>
    </div>
    


    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar vista previa del video -->
    <script>
        document.getElementById('videoUpload').addEventListener('change', function(event) {
            var videoFile = event.target.files[0];
            if (videoFile) {
                var videoURL = URL.createObjectURL(videoFile);
                document.getElementById('videoSource').src = videoURL;
                document.getElementById('videoPreview').load();
            }
        });
    </script>
</body>
</html>
