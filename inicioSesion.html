                            <div class="row">
                                <div class="col-md-6 text-center d-flex align-items-center justify-content-center flex-column">

                                        </div>
                                    </form>
                                    
                                    <form id="registerForm" class="d-none" novalidate>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="email" class="form-control" id="regEmail" placeholder="Correo electrónico" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="regPassword" placeholder="Contraseña" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirmar contraseña" required>
                                        </div>
                                        <div class="text-center">
                                            
                                            <button class="btn custom-btn" type="submit">Registrarse</button>
                                        </div>
                                    </form>
